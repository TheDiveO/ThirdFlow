# Travis CI
language: node_js
node_js: 'node' # latest stable Node.js release

branches:
  only:
    - /^\d+\.\d+\.\d+*$/

jobs:
  include:
    - stage: test
      script:
        - npm test
        - npm run release
        - git clone --branch gh-pages --single-branch --depth 1 https://github.com/$TRAVIS_REPO_SLUG gh-pages
        - cp $OUTPUT_DIR/thirdflow.html $GH_PAGES_OUTPUT_DIR
        - cp $OUTPUT_DIR/thirdflow.tid $GH_PAGES_OUTPUT_DIR

    - stage: deploy
      

cache:
  directories:
    - "node_modules"

env:
  global:
    - OUTPUT_DIR=editions/release/output
    - GH_PAGES_DIR=gh-pages
    - GH_PAGES_OUTPUT_DIR=$GH_PAGES_DIR/output

# Draft a new GitHub release and attach the build plugin files and
# the demonstration tiddlywiki.
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  target_commitish: $TRAVIS_COMMIT
  tag_name: $TRAVIS_TAG
  overwrite: true # overwrite existing release files
  file:
    - $OUTPUT_DIR/thirdflow.html
    - $OUTPUT_DIR/thirdflow.tid
  on:
    repo: TheDiveO/ThirdFlow
    tags: true
  name: ThirdFlow plugin release $TRAVIS_TAG
  body: 'see RELEASE.md'
  draft: true

deploy:
  provider: pages
  github-token:
    secure: 
  skip_cleanup: true
  keep-history: true
  on:
    repo: TheDiveO/ThirdFlow
    tags: true
  local_dir: $GH_PAGES_OUTPUT_DIR
